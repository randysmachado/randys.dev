backend:
  name: github
  repo: randysmachado/netlify-cms-test
  branch: main
  base_url: https://netlify-cms-test-two.vercel.app/
  auth_endpoint: api/auth/ # Essa rota vai ser muito importante mais para frente

slug:
  encoding: "ascii"
  clean_accents: true

publish_mode: editorial_workflow
media_folder: "public/images/uploads" #images that are uploaded via Netlify Cms interface will be stored in this folder
public_folder: "/images/uploads" #I dont know

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "src/posts" # The path to the folder where the markdown files are stored
    create: true # Allow users to create new markdown files.
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for front matter. You will need to modify fields according to your project.
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["JS", "CSS", "HTML", "Dev"]}
      - {label: "Tags", name: "tags", widget: "list", allow_add: true, default: ["web"]}
      - {label: 'Featured Image', name: 'thumbnail', widget: 'image' }
      - {label: 'Date', name: 'date', widget: 'datetime', format: 'YYYY-MM-DD hh:mm:ss'}
      - {label: "Body", name: "body", widget: "markdown"}
